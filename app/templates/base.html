<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-sm sticky-top" style="background-color: #FFF; box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);">
        <a class="navbar-brand ms-4" href="/login" style = "color: #000; font-family: Dosis; font-size: 15px; font-style: normal; font-weight: 800;  letter-spacing: 0.75px;">
          <img src="static/img/Tidbit.png" class="img me-3" alt="tidbit logo" style= " width: 35px; height: 35px;"><span style = "display: inline-block; vertical-align: middle; line-height: normal;">HOME<span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class = "input-group w-50 mx-auto rounded-pill" style = "height:30px; background: #D9D9D9; min-width:150px;" >
                <input class="form-control rounded-pill " type="text" placeholder="Search" style = "height:30px;  background: #D9D9D9; border: 0;" >
                <button class="input-group-text rounded-pill" id="basic-addon1" style = "height:30px; background: #D9D9D9; border: 0;"><img src="static/img/search.svg" class="img" alt="tidbit logo" style= " width: 35px; height: 30px;"></button>
            </form>


            <button class="img me-3" style = "border:none; background-color:white;" onclick="changeNotifImg()">
              <img src="static/img/notifIcon.png" style="height: 26px; width: 26px;" id="img1">
            </button>

            <script> <!--Temporary notif toggle script-->
              function changeNotifImg() {
                var img = document.getElementById("img1");
                if(img.getAttribute("src") == "static/img/notifIcon_toggled.png"){
                  img.src = "static/img/notifIcon.png";
                }else{
                  img.src = "static/img/notifIcon_toggled.png"
                }
              }
            </script>

            <div class="me-4">
              <a href="/loggedin"><img class="img rounded-pill" src="static/img/PlaceholderIcon.jpg" style="height: 35px; width: 35px;"></a>
            </div>

            <div class="nav-item dropdown me-5">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"></a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="{{ url_for('profile_bp.profile', username=current_user.username) }}"><img class="img rounded-pill me-4" src="static/img/PlaceholderIcon.jpg" style="height: 30px; width: 30px;">Profile</a></li>
                <li><a class="dropdown-item" href="#"> <img class="img rounded-pill me-3" src="static/img/settingIcon.png" style="height: 30px; width: 30px;">Settings</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="/logout"><img class="img me-1" src="static/img/logoutIcon.png" style="height: 50px; width: 50px;"><span style = "display: inline-block; vertical-align: middle; line-height: normal;">Log Out<span></a></li>
              </ul>
            </div>
        </div>
    </nav>
    
    <style> <!--all items in dropdown lists will get affected by this-->
      .dropdown-item {
        color: #000;
        text-align: justified;
        font-family: Dosis;
        font-size: 17px;
        font-style: normal;
        font-weight: 800;
        line-height: normal;
        letter-spacing: 0.5px;
      }
  </style>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
