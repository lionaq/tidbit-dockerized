{% macro render_field(field) %}
  <div class="form-floating mb-3">
    {{ field(class="form-control rounded-pill px-3",placeholder=field.label.text,**kwargs)|safe }}
    {{ field.label }}
    {% if field.errors %}
      <ul >
      {% for error in field.errors %}
        <li class="text-danger">{{ error }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  </div>
  
{% endmacro %}
