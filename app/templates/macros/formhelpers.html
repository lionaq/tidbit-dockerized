{% macro render_field(field) %}
  <div class="form-floating mb-3">
    {{ field(class="form-control rounded-pill border-dark px-3",placeholder=field.label.text,**kwargs)|safe }}
    {{ field.label }}
    {% if field.errors %}
      <ul >
      {% for error in field.errors %}
        <p class="text-danger fw-lighter" style="font-size: 15px;">{{ error }}</p>
      {% endfor %}
      </ul>
    {% endif %}
  </div>
  
{% endmacro %}
