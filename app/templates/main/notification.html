{% for notif in notification %}
    {% if notif.notifier != current_user.id %}
        <a href="{{url_for('main_bp.update_read_notification', notification_id=notif.id)}}" style="color: black; text-decoration: none;">
            <div style="display: flex; justify-content: left; margin: 1.5rem auto 1.5rem 1.5rem; {% if notif.is_read %}border-radius: 8px;{% endif %}">
                <i class="fa-solid fa-circle fa-xs" style="align-self: center; {% if notif.is_read %}color: white;{% else %}color: #d17a5e;{% endif %}"></i>
                <div style="display: flex; flex-direction: column; margin-left: 1.5rem;">
                    <p style="margin-bottom: 0;"><b>{{ notif.fullname.lower() | title }} </b>{{ notif | notif_type }}</p>
                    <p style="font-size: smaller; margin-bottom: 0;">{{ notif.created_at | time_ago}}</p>
                </div>
            </div>
            {% if not loop.last %}
            <hr style="width: 80%; margin: 0 auto;">
            {% endif %}
        </a>
    {% endif %}
{% endfor %}
